<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/FrightMouse.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="init-view">
        <div class="difficulty">
            <div class="difficulty-img">
                <img src="./Img/b1.png" alt="" srcset="">
                <h3>
                    简单
                </h3>
            </div>
            <div class="difficulty-img">
                <img src="./Img/c1-gray.png" alt="" srcset="">
                <h3>
                    中等
                </h3>
            </div>
            <div class="difficulty-img">
                <img src="./Img/d1-gray.png" alt="" srcset="">
                <h3>
                    困难
                </h3>
            </div>
        </div>
        <div class="init-btn">
            <img id="start-btn" src="./Img/ks.png" alt="" srcset="">
            <img id="rule-btn" src="./Img/gz.png" alt="" srcset="">
        </div>
        <div class="rule">
            <img id="gz_bg" src="./Img/gz_bg.png" alt="">
            <img id="gz_close" src="./Img/close.png" alt="">
        </div>
    </div>
    <div class="battle-view">
        <div class="alert-info">
            <img id="gz_bgs" src="./Img/gameresult.png" alt="">
            <img id="gz_closes" src="./Img/close.png" alt="">

            <div class="result-content">
                <h2 class="result-h"></h2>
                <p class="result-score">您最终得分为：<span>20</span>分</p>
                <p class="result-descript"></p>

                <button></button>
            </div>
        </div>
        <div class="prize">
            <img src="./Img/gameresult.png" alt="">
            <img src="./Img/close.png" alt="">

            <div class="result-content">
                <h2 class="result-h"></h2>
                <p class="result-score">您最终得分为：<span>20</span>分</p>
                <p class="result-descript"></p>

                <button></button>
            </div>
        </div>
        <div class="clock">
            <img src="./Img/runtime.png" alt="">
            <span>30</span>
        </div>

        <div class="score">
            得分：<span>0</span>
        </div>

        <div class="hole">
            <ul>
                <li>
                    <div class="virusContainer">
                        
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                       
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                        
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                        
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                       
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                       
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                       
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                        
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div class="virusContainer">
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
                <li>
                    <div class="virusContainer">
                        <img class="hammer" src="Img/hammer.png">
                        <!-- <img class="virus" src="./Img/b1.png" alt="" srcset=""> -->
                    </div>
                    <img class="hammer" src="Img/hammer.png">
                    <div class="battleScore"></div>
                </li>
            </ul>
        </div>
        <div class="battle-btn">
            <img id="restart-btn" src="./Img/playagain.png" alt="" srcset="">
            <img id="record-btn" src="./Img/prizerecord.png" alt="" srcset="">
        </div>
    </div>




</body>
<script src="./js/index.js"></script>

</html>
